<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <title>Calories calculator</title>
</head>
<body>
<div class="container">
  <div class="title">
    <h1 class="title__text">
      Калькулятор калорий
    </h1>
  </div>
  <form id="form" class="calc-form" method="POST">
    <div class="calculator">
      <div class="calculator__section">
        <div class="age">
          <span class="age__text">Возраст:</span>
          <input type="text" value="19" class="text-input age__input num" id="age__input" maxlength="3">
          <label for="age__input" class="age__label">лет</label>
          <div class="error"></div>
        </div>
      </div>
      <div class="calculator__section">
        <div class="gender">
          <span class="gender__text">Пол:</span>
          <input type="radio" id="gender__male" class="radio-input gender__radio" name="gender" checked>
          <label for="gender__male" class="gender__label">Мужской</label>
          <input type="radio" id="gender__female" class="radio-input gender__radio" name="gender">
          <label for="gender__female" class="gender__label">Женский</label>
        </div>
      </div>
      <div class="calculator__section">
        <div class="weight">
          <span class="weight__text">Вес:</span>
          <input type="text" value="62" class="text-input weight__input num" maxlength="3">
          <input type="radio" id="weight__kilos" class="radio-input weight__radio" name="weight" checked>
          <label for="weight__kilos" class="weight__label">в килограммах</label>
          <input type="radio" id="weight__pound" class="radio-input weight__radio" name="weight">
          <label for="weight__pound" class="weight__label">в фунтах</label>
          <div class="error"></div>
        </div>
      </div>
      <div class="calculator__section">
        <div class="height">
          <span class="height__text">Рост:</span>
          <input type="text" value="180" class="text-input height__input num" maxlength="3">
          <div class="select height__select">
            <select class="list height__list" name="height" id="height">
              <option value="4.0">4 фт. 0 д.</option>
              <option value="4.1">4 фт. 1 д.</option>
              <option value="4.2">4 фт. 2 д.</option>
              <option value="4.3">4 фт. 3 д.</option>
              <option value="4.4">4 фт. 4 д.</option>
              <option value="4.5">4 фт. 5 д.</option>
              <option value="4.6">4 фт. 6 д.</option>
              <option value="4.7">4 фт. 7 д.</option>
              <option value="4.8">4 фт. 8 д.</option>
              <option value="4.9">4 фт. 9 д.</option>
              <option value="4.10">4 фт. 10 д.</option>
              <option value="5.0">5 фт. 0 д.</option>
              <option value="5.1">5 фт. 1 д.</option>
              <option value="5.2">5 фт. 2 д.</option>
              <option value="5.3">5 фт. 3 д.</option>
              <option value="5.4">5 фт. 4 д.</option>
              <option value="5.5">5 фт. 5 д.</option>
              <option value="5.6">5 фт. 6 д.</option>
              <option value="5.7">5 фт. 7 д.</option>
              <option value="5.8">5 фт. 8 д.</option>
              <option value="5.9">5 фт. 9 д.</option>
              <option value="5.10">5 фт. 10 д.</option>
              <option value="6.0">6 фт. 0 д.</option>
              <option value="6.1">6 фт. 1 д.</option>
              <option value="6.2">6 фт. 2 д.</option>
              <option value="6.3">6 фт. 3 д.</option>
              <option value="6.4">6 фт. 4 д.</option>
              <option value="6.5">6 фт. 5 д.</option>
              <option value="6.6">6 фт. 6 д.</option>
              <option value="6.7">6 фт. 7 д.</option>
              <option value="6.8">6 фт. 8 д.</option>
              <option value="6.9">6 фт. 9 д.</option>
              <option value="6.10">6 фт. 10 д.</option>
            </select>
          </div>
          <input type="radio" id="height__cm" class="radio-input height__radio" name="height" checked>
          <label for="height__cm" class="height__label">сантиметров</label>
          <input type="radio" id="height__feet" class="radio-input height__radio" name="height">
          <label for="height__feet" class="height__label">футов/дюймов</label>
          <div class="error"></div>
        </div>
      </div>
      <div class="calculator__section">
        <div class="activity">
          <span class="activity__text">Степень физической активности:</span>
          <div class="select activity__select">
            <select name="activity" id="activity" class="list activity__list">
              <option value="1.0">Основной обмен</option>
              <option value="1.2">Минимальная активность</option>
              <option value="1.375">Слабый уровень активности</option>
              <option value="1.55">Умеренный уровень активности</option>
              <option value="1.7">Тяжелая или трудоемкая активность</option>
              <option value="1.9">Экстремальный уровень</option>
            </select>
          </div>
        </div>
      </div>
      <div class="calculator__section">
        <div class="unit">
          <span class="unit__text">Результат в:</span>
          <input type="radio" id="unit__kcal" class="radio-input unit__radio" name="unit" checked>
          <label for="unit__kcal" class="unit__label">ккал</label>
          <input type="radio" id="unit__kj" class="radio-input unit__radio" name="unit">
          <label for="unit__kj" class="unit__label">килоджоулях</label>
        </div>
      </div>
      <div class="calculator__section">
        <div class="formula">
          <span class="formula__text">Формула:</span>
          <input type="radio" id="formula__mif" class="radio-input formula__radio" name="formula" checked>
          <label for="formula__mif" class="formula__label">Миффлина - Сан Жеора</label>
          <input type="radio" id="formula__har" class="radio-input formula__radio" name="formula">
          <label for="formula__har" class="formula__label">Харриса-Бенедикта</label>
        </div>
      </div>
    </div>
    <div class="result">
      <button class="result__btn">
        Сколько нужно калорий в день
      </button>
      <h2 class="result__output">
      
      </h2>
    </div>
  </form>
</div>
<script src="js/index.js"></script>
</body>
</html>
